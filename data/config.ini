# ============================================
# Break Reminder Configuration File
# ============================================
# All paths are relative to the project root directory
# Changes take effect on next execution

[Settings]

# Path to messages file (relative to project root)
# This file contains one break reminder message per line
MessagesFile=data\messages.txt

# Action to take when "Take a Break" is clicked
# Options: sleep, lock, hibernate, shutdown
BreakAction=sleep

# Enable logging functionality
# Set to false to disable logging
EnableLogging=true

# Path to log file (relative to project root)
# Logs are created automatically
LogFile=logs\break-reminder.log